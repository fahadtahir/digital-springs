    <div id="wrap">
      <div class="oe_structure">
        <section class="s_title parallax s_parallax_is_fixed bg-black-50 pt24 pb24" data-vcss="001" data-snippet="s_title" data-scroll-background-ratio="1">

            <h1>Sortera Annotate</h1>
          </div>

      </div>


      <div class="oe_structure">
        <section class="s_title parallax s_parallax_is_fixed bg-black-50 pt24" style="background-image: linear-gradient(204deg, #502323, transparent);" data-vcss="001" data-snippet="s_title" data-scroll-background-ratio="1">
        <div class="container">

          <div class="row align-items-center" style="width: min-content; padding: 0;">
            <input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="">
            <div id="my-toolbar-container"></div>
            <img src="../img/c2.jpg" id="my-image" style="width: 700px; border: 3px solid black">

          </div>

        </div>

        <div class="container">
          <div class="row align-items-center">
            <input type="button" class="btn-lg" id="save" value="Save" onclick="save()" style="padding: 5px; margin: 5px;" >
          </div>
        </div>

        </section>
      </div>

    </div>


    <script>
        var config = {
          image: document.getElementById('my-image'),
          formatter: Annotorious.ShapeLabelsFormatter(),
          allowEmpty: true
        };
        var anno = Annotorious.init(config);
        anno.removeDrawingTool('polygon');

        Annotorious.SelectorPack(anno, {
          tools: ['freehand', 'rect']
        });
        anno.setDrawingTool('rect');

        Annotorious.Toolbar(anno, document.getElementById('my-toolbar-container'));

        var loadFile = function(event) {
          var image = document.getElementById('my-image');
          image.src = URL.createObjectURL(event.target.files[0]);
        };  

        var save = function() {
          html2canvas($("svg.a9s-annotationlayer.touch").parent()[0]).then(canvas => {
            var link = document.createElement('a');
            link.download = 'image-annotated.png';
            link.href = canvas.toDataURL()
            link.click(); 
          });
        };

        $(document).ready(function(){
          $(".a9s-toolbar-btn.freehand").removeClass("active");
          $(".a9s-toolbar-btn.rect").addClass("active");
        })
      </script>



    </main>
